<ion-header>

  <ion-navbar>
    <ion-title>{{person.name.first}} {{person.name.last}} Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <h1>{{person.name.first}} {{person.name.last}}</h1>
      <ion-avatar item-left>
        <img [src]="person.picture.large" alt="{{person.name.first}} {{person.name.last}}">
      </ion-avatar>
    </ion-item>

    <ion-card-content>
      <ion-item>
        <h2>{{person.location.street}}</h2>
        <p>{{person.location.city}}, {{person.location.state}}</p>
        <p>{{person.location.postcode}}</p>
        <ion-icon name="home" item-left=""></ion-icon>
      </ion-item>

      <ion-item>
        <p>{{person.phone}}</p>
        <ion-icon name="call" item-left=""></ion-icon>
      </ion-item>

      <ion-item>
        <p>{{person.email}}</p>
        <ion-icon name="mail" item-left=""></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <button (click)="dismiss()">close</button>

</ion-content>
